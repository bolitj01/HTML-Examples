<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    nav{
        border-radius: 10%;
    }
    button{
        width: 10vw;
        height: 50px;
        
    }
    button:hover{
        transform: translateY(-15px);
        transition: transform .5s;
    }
    button.left:hover{
        background-color: red;
    }
    button.mid:hover{
        background-color: green;
    }
    button.right:hover{
        background-color: blue;
    }
    

</style>
<body>
    <nav>
        <button class="left">text</button>
        <button class="mid">text</button>
        <button class="right">text</button>
    </nav>
</body>
</html>
