<!DOCTYPE html>
<html>
	<head> 
		<meta charset="utf-8"/>
		<title>Row and Column Spans</title>
	</head>

	<body>
		<section>
			<!-- Comments go here -->
			<h1>Row and Column Spans</h1>

			<table style="width: 300px; height: 300px; text-align: center">
				<tbody>
					<tr>
						<td colspan="2" style="background-color:red; height:40px">A</td>    
						<td rowspan="2" style="background-color: cyan">B</td></tr>
					<tr>
						<td rowspan="2" style="background-color: yellow">C</td>               
						<td style="background-color: green; color: white; height: 40px">D</td>
					</tr>
					<tr>
						<td colspan="2" style="background-color: blue; color: white; height: 40px">E</td>
					</tr>
				</tbody>
			</table>
		</section>
	</body>
</html>
