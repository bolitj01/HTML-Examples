<!DOCTYPE html>
<html>
	<head> 
		<meta charset="utf-8"/>
		<title>PDF Object</title> 
	</head>

	<body style="margin: 50px">
		<section>
			<h1>A PDF Object</h1>
			
			<object style="border: thin solid black"
					type="application/pdf"
					data="pdf/schedule.pdf"
					width="100%"
					height="1200px">
				<a href="pdf/schedule.pdf">schedule.pdf</a>
			</object>
		</section>
		
		<p>If your browser does not support embedded PDF try
		   another browser, such as Google Chrome.
		</p>
	</body>
</html>
