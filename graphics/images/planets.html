<!DOCTYPE html>
<html>
	<head> 
		<meta charset="utf-8"/>
		<title>HTML5: Image Map</title>
	</head>

	<body style="margin: 50px">
		<article>
			<section>
				<h2>The Planets</h2>

				<figure>
					<img src="planets.jpg" usemap="#planets" alt="Planets image map" />
					<map name="planets" id="planets">
						<area shape="circle"
							coords="40,176,7"
							href="https://en.wikipedia.org/wiki/Mercury_(planet)"
							target="_blank" 
							alt="Mercury" 
							title="Mercury"/>
						<area shape="circle"
							coords="82,158,10"
							href="http://en.wikipedia.org/wiki/Venus" 
							target="_blank" 
							alt="Venus" 
							title="Venus"/>
						<area shape="circle" 
							coords="127,132,11"
							href="http://en.wikipedia.org/wiki/Earth" 
							target="_blank" 
							alt="Earth" 
							title="Earth"/>
						<area shape="circle" 
							coords="157,103,10"
							href="http://en.wikipedia.org/wiki/Mars" 
							target="_blank" 
							alt="Mars" 
							title="Mars"/>
						<area shape="circle" 
							coords="234,116,27"
							href="http://en.wikipedia.org/wiki/Jupiter" 
							target="_blank" 
							alt="Jupiter" 
							title="Jupiter"/>
						<area shape="poly"
							coords="254,53,327,54,373,102,300,107"
							href="https://en.wikipedia.org/wiki/Saturn" 
							target="_blank" 
							alt="Saturn" 
							title="Saturn"/>
						<area shape="poly" 
							coords="0,29,38,73,49,128,48,156,0,187"
							href="http://en.wikipedia.org/wiki/Sun" 
							target="_blank" 
							alt="The Sun" 
							title="The Sun"/>
						<area shape="circle" 
							coords="374,44,18"
							href="http://en.wikipedia.org/wiki/Uranus" 
							target="_blank" 
							alt="Uranus" 
							title="Uranus"/>
						<area shape="circle" 
							coords="425,19,15"
							href="http://en.wikipedia.org/wiki/Neptune" 
							target="_blank" 
							alt="Neptune" 
							title="Neptune"/>
						<area shape="default" 
							href="http://en.wikipedia.org/wiki/Solar_System"
							target="_blank" 
							alt="The Solar System" 
							title="The Solar System" />
					</map>
				</figure>

				<p>Click on the Sun or a planet to see its description.</p>
				<p>Click elsewhere in the picture to get a list of all the planets in the solar system.</p>
			</section>
		</article>
	</body>
</html>
