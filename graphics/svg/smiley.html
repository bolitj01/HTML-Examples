<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Smiley Face</title>
</head>
<body>
    <!-- SVG Smiley Face -->
    <svg width="200" height="220" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <!-- Face -->
        <circle cx="100" cy="100" r="90" stroke="black" stroke-width="5" fill="yellow" />
        <!-- Left Eye Rectangle -->
        <rect x="45" y="73" width="40" height="10" fill="black" />
        <!-- Right Eye -->
        <ellipse cx="135" cy="75" rx="16" ry="12" fill="cyan" stroke="black" stroke-width="6"/>
        <!-- Mouth -->
        <path d="M 60 130 Q 110 170, 140 130" stroke="black" stroke-width="5" fill="none" />
        <!-- Hello along path-->
        <path d="M 65 205 Q 100 215, 145 205" id="face-path" fill="none"/>
        <text font-family="Verdana" font-size="18" letter-spacing="9px" fill="black">
            <textpath href="#face-path">Hello</textpath>
        </text>
    </svg>
</body>
</html>
