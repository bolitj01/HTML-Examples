<!DOCTYPE html>

<html>
	<head>
		<title>Sign Up</title>
	</head>

	<body>
		<div style="text-align:center">
			<h1>Create a new account</h1>
			<h4>It's quick and easy</h4>
			
			<form action="" method="POST">
				<label>Name: <input name="name" type="text" required></label><br>
				<label for="email">Email: <input name="email" type="email" required></label><br>
				<label for="phone">Phone #: <input type="tel" name="phone" required></label><br>
				<label>Password: <input name="password1" type="password" required></label><br>
				<label><input name="gender" type="radio" value="F">Female</label>
				<label><input name="gender" type="radio" value="M">Male</label>
				<label><input name="gender" type="radio" value="O">Custom</label>
				</label><br>
				<label>Birthday: <input type="date" name="birthday"></label><br>
				<label>I agree to the terms and conditions that I definitely read: <input name="agreement" type="checkbox"><label><br>
				<input type="submit" value="Sign Up">
			</form>
		</div>
	</body>
</html>
