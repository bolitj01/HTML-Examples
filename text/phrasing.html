<!DOCTYPE html>
<html>
	<head>
		<title>Phrasing Elements</title>
	</head>

	<body>
		<p>Laptop computer:</p>
		<p><s>Was $1499</s></p>
		<p>Now only $999</p>
		<hr />
		
		<p>It was the <del>lowest</del> <ins>highest</ins> score I had ever had.</p>
		<hr />
		
		<p>This is a <strong>strong</strong> word!</p>
		<p>This is an <em>emphasized</em> word!</p>
		<p>This is a <mark>marked</mark> word!</p>
		<p>This is a <cite>cited</cite> word!</p>
	</body>
</html>
